name: Build Super3 APK

on:
  push:
    branches: [ main ]
  workflow_dispatch:

jobs:
  build:
    runs-on: ubuntu-latest

    steps:
    - name: Checkout repository
      uses: actions/checkout@v4
      with:
        submodules: recursive

    - name: Set up JDK 17
      uses: actions/setup-java@v4
      with:
        distribution: 'temurin'
        java-version: '17'

    - name: Setup Android SDK
      uses: android-actions/setup-android@v3

    - name: Install NDK
      run: |
        sdkmanager "ndk;25.2.9519653"

    - name: Build with Gradle
      env:
        # These lines fix the "-Xmx64m" error by clearing/resetting corrupted variables
        JAVA_OPTS: "-Xmx2048m"
        GRADLE_OPTS: "-Xmx2048m -Dorg.gradle.jvmargs=-Xmx2048m"
        ANDROID_NDK_HOME: ${{ github.workspace }}/../android-sdk/ndk/25.2.9519653
      run: |
        cd android
        # Ensure the wrapper is executable
        chmod +x gradlew
        # Use the wrapper (./gradlew) instead of system gradle
        ./gradlew assembleDebug

    - name: Upload APK
      uses: actions/upload-artifact@v4
      with:
        name: Super3-Odin-Build
        path: android/app/build/outputs/apk/debug/*.apk
