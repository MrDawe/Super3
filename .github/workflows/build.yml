name: Build Super3 APK

on:
  push:
    branches: [ main ]
  workflow_dispatch:

jobs:
  build:
    runs-on: ubuntu-latest

    steps:
    - name: Checkout repository
      uses: actions/checkout@v4
      with:
        submodules: recursive

    - name: Set up JDK 17
      uses: actions/setup-java@v4
      with:
        distribution: 'temurin'
        java-version: '17'

    - name: Setup Android SDK
      uses: android-actions/setup-android@v3

    - name: Install NDK
      run: |
        sdkmanager "ndk;25.2.9519653"

    - name: Install CMake
      run: |
        # Installs CMake version 3.22.1 which is commonly supported by Android Studio and NDK
        # If the project specifically needs 3.30.3, this might need adjustment,
        # but 3.22.1 is a safe and robust choice.
        wget -q https://github.com/Kitware/CMake/releases/download/v3.22.1/cmake-3.22.1-linux-x86_64.sh
        bash cmake-3.22.1-linux-x86_64.sh --prefix=/usr/local --exclude-subdir
        export PATH=/usr/local/bin:$PATH
        
    - name: Build with Gradle
      run: |
        # 1. Surgical strike on the gradlew script
        sed -i 's/DEFAULT_JVM_OPTS=.*/DEFAULT_JVM_OPTS=""/g' android/gradlew
        
        # 2. Fix line endings just in case
        sed -i 's/\r$//' android/gradlew
        
        # 3. Completely wipe the environment variables that trigger the Java error
        unset _JAVA_OPTIONS
        unset JAVA_TOOL_OPTIONS
        unset JAVA_OPTS
        
        cd android
        chmod +x gradlew
        
        # 4. Point to the NDK
        export ANDROID_NDK_HOME=$ANDROID_SDK_ROOT/ndk/25.2.9519653
        
        # 5. Run the build with modern memory allocation
        ./gradlew assembleDebug -Dorg.gradle.jvmargs="-Xmx2048m" --stacktrace

    - name: Upload APK
      uses: actions/upload-artifact@v4
      with:
        name: Super3-Odin-Build
        path: android/app/build/outputs/apk/debug/*.apk
