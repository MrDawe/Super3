name: Build Super3 APK (Updateable)

on:
  push:
    branches: [ main ]
  workflow_dispatch:

jobs:
  build:
    runs-on: ubuntu-latest

    steps:
    - name: Checkout repository
      uses: actions/checkout@v4
      with:
        submodules: recursive

    - name: Set up JDK 17
      uses: actions/setup-java@v4
      with:
        distribution: 'temurin'
        java-version: '17'

    - name: Setup Android SDK
      uses: android-actions/setup-android@v3

    - name: Install NDK and CMake
      run: |
        sdkmanager "ndk;25.2.9519653" "cmake;3.30.3"

    - name: Prepare and Verify Keystore
      run: |
        # printf is safer than echo for binary data to avoid trailing newlines
        printf "%s" "${{ secrets.RELEASE_KEYSTORE_CONTENTS }}" | base64 -d > android/app/release.keystore
        
        # Verify the keystore is valid before spending time on the build
        keytool -list -v -keystore android/app/release.keystore -storepass "${{ secrets.RELEASE_KEYSTORE_PASSWORD }}" || { echo "KEYSTORE IS CORRUPT"; exit 1; }

    - name: Patch and Build
      env:
        APP_VERSION_CODE: ${{ github.run_number }}
        KEY_PASSWORD: ${{ secrets.RELEASE_KEYSTORE_PASSWORD }}
      run: |
        # 1. Fix gradlew and memory bugs
        find . -name "gradlew" -exec sed -i 's/DEFAULT_JVM_OPTS=.*/DEFAULT_JVM_OPTS=""/g' {} +
        find . -name "gradlew" -exec sed -i 's/\r$//' {} +

        # 2. Force Java 17 compatibility
        find . -name "build.gradle*" -exec sed -i 's/JavaVersion.VERSION_[0-9_]*/JavaVersion.VERSION_17/g' {} +
        find . -name "build.gradle*" -exec sed -i "s/jvmTarget = .*/jvmTarget = '17'/g" {} +

        # 3. Inject Versioning and Signing
        find . -name "build.gradle.kts" -exec sed -i "s/versionCode = .*/versionCode = $APP_VERSION_CODE/g" {} +
        find . -name "build.gradle.kts" -exec sed -i "/release {/a \            signingConfig = signingConfigs.create(\"release\") { \n                storeFile = file(\"release.keystore\") \n                storePassword = \"$KEY_PASSWORD\" \n                keyAlias = \"super3\" \n                keyPassword = \"$KEY_PASSWORD\" \n            }" {} +

        # 4. Final build
        unset _JAVA_OPTIONS
        cd android
        chmod +x gradlew
        export ANDROID_NDK_HOME=$ANDROID_SDK_ROOT/ndk/25.2.9519653
        
        ./gradlew assembleRelease \
          -x lintVitalRelease \
          -Dorg.gradle.java.home=$JAVA_HOME_17_X64 \
          -Dorg.gradle.jvmargs="-Xmx2048m" \
          -Pandroid.kotlinOptions.jvmTarget=17

    - name: Upload APK
      uses: actions/upload-artifact@v4
      with:
        name: Super3-Odin-Final
        path: android/app/build/outputs/apk/release/*.apk
