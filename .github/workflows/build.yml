name: Build Super3 APK

on:
  push:
    branches: [ main ]
  workflow_dispatch:

jobs:
  build:
    runs-on: ubuntu-latest

    steps:
    - name: Checkout repository
      uses: actions/checkout@v4
      with:
        submodules: recursive

    - name: Set up JDK 17
      uses: actions/setup-java@v4
      with:
        distribution: 'temurin'
        java-version: '17'

    - name: Setup Android SDK
      uses: android-actions/setup-android@v3

    - name: Install NDK
      run: |
        sdkmanager "ndk;25.2.9519653"

    - name: Build with Gradle
      run: |
        # 1. Surgical strike on the gradlew script
        # This removes the hardcoded "64m" memory settings that are causing the crash
        sed -i 's/DEFAULT_JVM_OPTS=.*/DEFAULT_JVM_OPTS=""/g' android/gradlew
        
        # 2. Fix line endings just in case
        sed -i 's/\r$//' android/gradlew
        
        # 3. Completely wipe the environment variables that trigger the Java error
        unset _JAVA_OPTIONS
        unset JAVA_TOOL_OPTIONS
        unset JAVA_OPTS
        
        cd android
        chmod +x gradlew
        
        # 4. Point to the NDK
        export ANDROID_NDK_HOME=$ANDROID_SDK_ROOT/ndk/25.2.9519653
        
        # 5. Run the build with modern memory allocation
        ./gradlew assembleDebug -Dorg.gradle.jvmargs="-Xmx2048m"

    - name: Upload APK
      uses: actions/upload-artifact@v4
      with:
        name: Super3-Odin-Build
        path: android/app/build/outputs/apk/debug/*.apk
