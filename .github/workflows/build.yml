name: Build Super3 APK

on:
  push:
    branches: [ main ]
  workflow_dispatch:

jobs:
  build:
    runs-on: ubuntu-latest

    env:
      ANDROID_SDK_ROOT: ${{ github.workspace }}/android-sdk
      ANDROID_NDK_HOME: ${{ github.workspace }}/android-sdk/ndk/25.2.9519653

    steps:
    - name: Checkout repository
      uses: actions/checkout@v3

    - name: Set up JDK
      uses: actions/setup-java@v3
      with:
        distribution: temurin
        java-version: '17'

    - name: Install Android SDK & NDK
      run: |
        export ANDROID_SDK_ROOT=$HOME/android-sdk
        mkdir -p "$ANDROID_SDK_ROOT/cmdline-tools"
        cd "$ANDROID_SDK_ROOT"

        wget -q https://dl.google.com/android/repository/commandlinetools-linux-9477386_latest.zip -O cmdline-tools.zip
        unzip -q cmdline-tools.zip

        if [ -d cmdline-tools/cmdline-tools ]; then
            mv cmdline-tools/cmdline-tools cmdline-tools/latest
        else
            mkdir -p cmdline-tools/latest
            mv cmdline-tools/* cmdline-tools/latest/
        fi

        rm -rf cmdline-tools.zip

        yes | "$ANDROID_SDK_ROOT/cmdline-tools/latest/bin/sdkmanager" \
          --sdk_root="$ANDROID_SDK_ROOT" \
          platform-tools \
          "platforms;android-33" \
          "build-tools;33.0.2" \
          "ndk;25.2.9519653"

    - name: Install Gradle
      run: |
        sudo apt-get update
        sudo apt-get install -y gradle

    - name: Build APK
      run: |
        cd android
        gradle assembleRelease

    - name: Upload APK
      uses: actions/upload-artifact@v4
      with:
        name: Super3-Release-APK
        path: android/**/outputs/apk/release/*.apk
