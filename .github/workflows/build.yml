name: Build Super3 APK

on:
  push:
    branches: [ main ]
  workflow_dispatch:

jobs:
  build:
    runs-on: ubuntu-latest

    steps:
    - name: Checkout repository
      uses: actions/checkout@v4
      with:
        submodules: recursive

    - name: Set up JDK 17
      uses: actions/setup-java@v4
      with:
        distribution: 'temurin'
        java-version: '17'
        # This helps ensure Java 17 is the primary JDK for the shell
        check-latest: false 

    - name: Setup Android SDK
      uses: android-actions/setup-android@v3

    - name: Install NDK and CMake
      run: |
        sdkmanager "ndk;25.2.9519653" "cmake;3.30.3"

    - name: Patch Project for Java 17 Compatibility
      run: |
        # Force Java 17 in the app's build.gradle
        # This replaces any existing VERSION_1_8, VERSION_11, or VERSION_21 with VERSION_17
        sed -i 's/JavaVersion.VERSION_[0-9]*/JavaVersion.VERSION_17/g' android/app/build.gradle
        
        # Ensure Kotlin jvmTarget is also 17
        sed -i "s/jvmTarget = .*/jvmTarget = '17'/g" android/app/build.gradle

    - name: Build with Gradle
      run: |
        # 1. Surgical strike on the gradlew script (Fixes the -Xmx64m bug)
        sed -i 's/DEFAULT_JVM_OPTS=.*/DEFAULT_JVM_OPTS=""/g' android/gradlew
        sed -i 's/\r$//' android/gradlew
        
        # 2. Clear environment variables that cause Java startup crashes
        unset _JAVA_OPTIONS
        unset JAVA_TOOL_OPTIONS
        unset JAVA_OPTS
        
        cd android
        chmod +x gradlew
        
        # 3. Build using the explicit JAVA_HOME provided by the Setup Java step
        export ANDROID_NDK_HOME=$ANDROID_SDK_ROOT/ndk/25.2.9519653
        
        # We use -Dorg.gradle.java.home to force the daemon to run on JDK 17
        ./gradlew assembleDebug \
          -Dorg.gradle.java.home=$JAVA_HOME \
          -Dorg.gradle.jvmargs="-Xmx2048m" \
          -Pandroid.kotlinOptions.jvmTarget=17

    - name: Upload APK
      uses: actions/upload-artifact@v4
      with:
        name: Super3-Odin-Build
        path: android/app/build/outputs/apk/debug/*.apk
