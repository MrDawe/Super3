name: Build Super3 APK

on:
  push:
    branches: [ main ]
  workflow_dispatch:

jobs:
  build:
    runs-on: ubuntu-latest

    steps:
    - name: Checkout repository
      uses: actions/checkout@v4
      with:
        submodules: recursive

    - name: Set up JDK 17
      uses: actions/setup-java@v4
      with:
        distribution: 'temurin'
        java-version: '17'

    - name: Setup Android SDK
      uses: android-actions/setup-android@v3

    - name: Install NDK
      run: |
        sdkmanager "ndk;25.2.9519653"

    - name: Build with Gradle
      run: |
        # 1. Clean up potential Windows line endings
        sed -i 's/\r$//' android/gradlew || true
        
        # 2. THE FIX: Remove bad memory settings from the project's own properties
        # This deletes any line containing "org.gradle.jvmargs" in the project
        if [ -f "android/gradle.properties" ]; then
          sed -i '/org.gradle.jvmargs/d' android/gradle.properties
        fi

        # 3. Completely clear the environment variables causing the crash
        unset _JAVA_OPTIONS
        unset JAVA_OPTS
        unset GRADLE_OPTS
        
        cd android
        chmod +x gradlew
        
        # 4. Set NDK path and run build with fresh memory settings
        export ANDROID_NDK_HOME=$ANDROID_SDK_ROOT/ndk/25.2.9519653
        
        ./gradlew assembleDebug -Dorg.gradle.jvmargs="-Xmx2048m -XX:MaxMetaspaceSize=512m" --stacktrace

    - name: Upload APK
      uses: actions/upload-artifact@v4
      with:
        name: Super3-Odin-Build
        path: android/app/build/outputs/apk/debug/*.apk
