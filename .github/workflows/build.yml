        EOF

        # 2. Patch gradlew and fix memory bugs
        find . -name "gradlew" -exec sed -i 's/DEFAULT_JVM_OPTS=.*/DEFAULT_JVM_OPTS=""/g' {} +
        find . -name "gradlew" -exec sed -i 's/\r$//' {} +

        # 3. Force Java 17 compatibility
        find . -name "build.gradle*" -exec sed -i 's/JavaVersion.VERSION_[0-9_]*/JavaVersion.VERSION_17/g' {} +
        find . -name "build.gradle*" -exec sed -i "s/jvmTarget = .*/jvmTarget = '17'/g" {} +

        # 4. Inject Versioning and Signing (Using GitHub Run Number for updates)
        find . -name "build.gradle.kts" -exec sed -i "s/versionCode = .*/versionCode = ${{ github.run_number }}/g" {} +
        find . -name "build.gradle.kts" -exec sed -i "/release {/a \            signingConfig = signingConfigs.create(\"release\") { \n                storeFile = file(\"release.keystore\") \n                storePassword = \"odin2pro\" \n                keyAlias = \"super3\" \n                keyPassword = \"odin2pro\" \n            }" {} +

        # 5. Build optimized Release version
        unset _JAVA_OPTIONS
        cd android
        chmod +x gradlew
        export ANDROID_NDK_HOME=$ANDROID_SDK_ROOT/ndk/25.2.9519653
        
        ./gradlew assembleRelease \
          -x lintVitalRelease \
          -Dorg.gradle.java.home=$JAVA_HOME_17_X64 \
          -Dorg.gradle.jvmargs="-Xmx2048m" \
          -Pandroid.kotlinOptions.jvmTarget=17

    - name: Upload APK
      uses: actions/upload-artifact@v4
      with:
        name: Super3-Odin-Stable-Updateable
        path: android/app/build/outputs/apk/release/*.apk
