name: Build Super3 APK

on:
  push:
    branches: [ main ]
  workflow_dispatch:

# Setting these at the top level to ensure they override everything
env:
  _JAVA_OPTIONS: "-Xmx2048m -XX:MaxMetaspaceSize=512m"
  JAVA_OPTS: "-Xmx2048m"
  GRADLE_OPTS: "-Dorg.gradle.jvmargs=-Xmx2048m"

jobs:
  build:
    runs-on: ubuntu-latest

    steps:
    - name: Checkout repository
      uses: actions/checkout@v4
      with:
        submodules: recursive

    - name: Set up JDK 17
      uses: actions/setup-java@v4
      with:
        distribution: 'temurin'
        java-version: '17'

    - name: Setup Android SDK
      uses: android-actions/setup-android@v3

    - name: Install NDK
      run: |
        sdkmanager "ndk;25.2.9519653"

    - name: Build with Gradle
      run: |
        # Fix line endings in case they were committed as Windows-style (common in SDL projects)
        sed -i 's/\r$//' android/gradlew
        
        cd android
        chmod +x gradlew
        
        # We point to the pre-installed NDK location on the runner
        export ANDROID_NDK_HOME=$ANDROID_SDK_ROOT/ndk/25.2.9519653
        
        ./gradlew assembleDebug --stacktrace

    - name: Upload APK
      uses: actions/upload-artifact@v4
      with:
        name: Super3-Odin-Build
        path: android/app/build/outputs/apk/debug/*.apk
