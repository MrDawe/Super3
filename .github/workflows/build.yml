name: Build Super3 APK (Updateable)

on:
  push:
    branches: [ main ]
  workflow_dispatch:

jobs:
  build:
    runs-on: ubuntu-latest

    steps:
    - name: Checkout repository
      uses: actions/checkout@v4
      with:
        submodules: recursive

    - name: Set up JDK 17
      uses: actions/setup-java@v4
      with:
        distribution: 'temurin'
        java-version: '17'

    - name: Setup Android SDK
      uses: android-actions/setup-android@v3

    - name: Install NDK and CMake
      run: |
        sdkmanager "ndk;25.2.9519653" "cmake;3.30.3"

    - name: Patch and Build
      env:
        # We use the GitHub run number as the version code so it always updates (1, 2, 3...)
        APP_VERSION_CODE: ${{ github.run_number }}
        # Hardcoding the Base64 string here so it CANNOT be empty or missing
        B64_KEY: ""
      run: |
        # 1. Decode Key
        echo "$B64_KEY" | base64 -d > android/app/release.keystore

        # 2. Fix gradlew and memory bugs
        find . -name "gradlew" -exec sed -i 's/DEFAULT_JVM_OPTS=.*/DEFAULT_JVM_OPTS=""/g' {} +
        find . -name "gradlew" -exec sed -i 's/\r$//' {} +

        # 3. Force Java 17 compatibility
        find . -name "build.gradle*" -exec sed -i 's/JavaVersion.VERSION_[0-9_]*/JavaVersion.VERSION_17/g' {} +
        find . -name "build.gradle*" -exec sed -i "s/jvmTarget = .*/jvmTarget = '17'/g" {} +

        # 4. Inject Versioning and Permanent Signing
        find . -name "build.gradle.kts" -exec sed -i "s/versionCode = .*/versionCode = $APP_VERSION_CODE/g" {} +
        find . -name "build.gradle.kts" -exec sed -i "/release {/a \            signingConfig = signingConfigs.create(\"release\") { \n                storeFile = file(\"release.keystore\") \n                storePassword = \"odin2pro\" \n                keyAlias = \"super3\" \n                keyPassword = \"odin2pro\" \n            }" {} +

        # 5. Build
        unset _JAVA_OPTIONS
        cd android
        chmod +x gradlew
        export ANDROID_NDK_HOME=$ANDROID_SDK_ROOT/ndk/25.2.9519653
        
        ./gradlew assembleRelease \
          -x lintVitalRelease \
          -Dorg.gradle.java.home=$JAVA_HOME_17_X64 \
          -Dorg.gradle.jvmargs="-Xmx2048m" \
          -Pandroid.kotlinOptions.jvmTarget=17

    - name: Upload APK
      uses: actions/upload-artifact@v4
      with:
        name: Super3-Odin-Stable
        path: android/app/build/outputs/apk/release/*.apk
