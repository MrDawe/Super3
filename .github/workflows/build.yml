name: Build Super3 APK

on:
  push:
    branches: [ main ]
  workflow_dispatch:

jobs:
  build:
    runs-on: ubuntu-latest

    steps:
    - name: Checkout repository
      uses: actions/checkout@v4
      with:
        submodules: recursive # Important if the project uses SDL2 as a submodule

    - name: Set up JDK 17
      uses: actions/setup-java@v4
      with:
        distribution: 'temurin'
        java-version: '17'
        cache: 'gradle'

    - name: Setup Android SDK
      uses: android-actions/setup-android@v3

    # The Odin 2 is a high-end ARM64 device. 
    # This step ensures the NDK is available for the C++ code in Super3.
    - name: Install NDK
      run: |
        sdkmanager "ndk;25.2.9519653"

    - name: Make Gradle executable
      run: chmod +x android/gradlew

    - name: Build with Gradle
      env:
        ANDROID_NDK_HOME: ${{ steps.setup-android.outputs.sdk-path }}/ndk/25.2.9519653
      run: |
        cd android
        ./gradlew assembleDebug

    - name: Upload APK
      uses: actions/upload-artifact@v4
      with:
        name: Super3-Debug-APK
        path: android/app/build/outputs/apk/debug/*.apk
